<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />

    <title>Document</title>
    <link rel="stylesheet" href="src/css/style.css" />
    <script src="src/js/app.js" defer></script>

<body>
    <section class="btns-section">
        <button id="delete-me">delete me</button>
        <button class="start-timeout">start-timeout</button>
        <button class="stop-timeout">stop-timeout</button>
        <button class="start-interval">start-interval</button>
        <button class="stop-interval">stop-interval</button>
    </section>

    <!-- Clock Display Section -->
    <div id="clock" style="font-size: 2rem; text-align: center; color: #fff; padding: 20px; background-size: cover; width: 200px; height: 100px; border-radius: 10px;"></div>

    <section id="characters-list" class="characters-list"></section>

    <!-- Slider Section -->
    <section class="slider">
        <div class="slider-wrapper">
            <div class="slide show-slide">
                <img src="src/img/1.jpg" alt="" />

                    <h3>slide 1</h3>
                    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>
                </div>
            </div>
            <div class="slide">
                <img src="src/img/2.jpg" alt="" />
                <div class="slide-desc">
                    <h3>slide 2</h3>
                    <p>maiores laboriosam cum eius odio doloremque.</p>
                </div>
            </div>
            <div class="slide">
                <img src="src/img/3.jpg" alt="" />
                <div class="slide-desc">
                    <h3>slide 3</h3>
                    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>
                </div>
            </div>
            <div class="slide">
                <img src="src/img/4.jpg" alt="" />
                <div class="slide-desc">
                    <h3>slide 4</h3>
                    <p>Laboriosam cum eius odio doloremque, excepturi eos dolore.</p>
                </div>
            </div>
        </div>

        <div class="slider-btns">
            <button class="prev">➜</button>
            <button class="next">➜</button>
        </div>
    </section>
</body>
</html>
